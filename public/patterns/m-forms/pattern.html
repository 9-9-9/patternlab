<!DOCTYPE html>
<html>
<head>
    <title>Style Guide for a Specific Pattern</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/styleguide/css/styleguide.css" media="all" />
    <link rel="stylesheet" href="/css/style.css" media="all" />
</head>
<body>

<!--Style Guide Main Content-->
<div class="sg-main" role="main">

<!--Patterns-->
<div id="patterns">
		<div class="sg-pattern">
			<form class="comment-form">
	<textarea id="comment-field" rows="5">This is where the comment form lives. </textarea>
</form>
		</div>
		<div class="sg-pattern">
			<form action="#" method="post" class="inline-form search-form">           
    <fieldset>
	    <legend>Search</legend>
	    <label for="search-field" class="is-vishidden">Search</label>
	    <input type="search" placeholder="Search Entertainment Weekly" id="search-field" class="search-field" />
	    <button class="search-submit">
	    	<span class="icon-search" aria-hidden="true"></span>
	    	<span class="is-vishidden">Search</span>
	    </button>
    </fieldset>
</form>
		</div>
</div> <!--end #patterns-->
</div><!--End Style Guide Main Content-->
	<script>
		parent.postMessage(window.location.href,"http://"+window.location.host);
	</script>
</body>
</html>
